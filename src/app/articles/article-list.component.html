<md-nav-list>
  <md-list-item *ngFor="let article of data | async | select: 'articles'">
      <a mdLine [routerLink]="['/articles', article.id]"
        [innerHTML]="article.title | title"></a>
        <md-icon>info</md-icon>
  </md-list-item>
</md-nav-list>

<md-paginator [length]="100"
  [pageSize]="25"
  [pageSizeOptions]="[10, 25, 50, 100]">
</md-paginator>
