<md-list>
  <div *ngFor="let article of data | async | select: 'articles'">
    <app-article-item
      class="list-item"
      [item]="article"></app-article-item>
    <hr />
  </div>
</md-list>

<md-paginator [length]="100"
  [pageSize]="25"
  [pageSizeOptions]="[10, 25, 50, 100]">
</md-paginator>
