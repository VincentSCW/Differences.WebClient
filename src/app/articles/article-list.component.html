<div *ngIf="count === 0">
  <no-content></no-content>
</div>

<md-list>
  <div *ngFor="let article of data | async | select: 'articles'">
    <app-article-item
      class="list-item"
      [item]="article"></app-article-item>
    <hr />
  </div>
</md-list>

<pagination [totalCount]="count"></pagination>
