<md-nav-list>
  <md-list-item *ngFor="let question of data | async | select: 'questions'">
      <a mdLine [routerLink]="['/question', question.id]">{{question.title}}</a>
        <md-icon>info</md-icon>
  </md-list-item>
</md-nav-list>

<md-paginator [length]="100"
  [pageSize]="25"
  [pageSizeOptions]="[10, 25, 50, 100]">
</md-paginator>
