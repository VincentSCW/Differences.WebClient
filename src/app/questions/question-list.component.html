<div>
  <md-list>
    <div *ngFor="let question of data | async | select: 'questions'">
      <app-question-item
        class="list-item"
        [item]="question"></app-question-item>
    </div>
  </md-list>

  <md-paginator [length]="100"
    [pageSize]="25"
    [pageSizeOptions]="[10, 25, 50, 100]">
  </md-paginator>
</div>
