<div *ngIf="count === 0">
  <no-content></no-content>
</div>

<md-list>
  <div *ngFor="let question of data">
    <app-question-item
      class="list-item"
      [item]="question"></app-question-item>
    <hr />
  </div>
</md-list>

<pagination [totalCount]="count" (pageChange)="onPaging($event)"></pagination>
