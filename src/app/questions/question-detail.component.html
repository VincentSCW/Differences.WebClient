<div *ngIf="question">
  <h3>{{question.title}}</h3>
  <div>
    <content-panel
      showStatusBar="true"
      [data]="question"></content-panel>
  </div>
</div>

<div class="panelTitle underline">
  <button class="float-right" md-button (click)="expansionPanel.toggle()">我有话说</button>
  <span>回复</span>
</div>
<md-expansion-panel #expansionPanel>
  <div>
    <ez-quill-editor></ez-quill-editor>
    <button md-raised-button color="accent">提交</button>
  </div>
</md-expansion-panel>

<md-list>
  <div class="item-wrapper"
    *ngFor="let answer of answers | async | select: 'question_answers'">
    <content-panel 
      showStatusBar="true"
      [data]="answer"></content-panel>
  </div>
</md-list>
<div>
  <button md-button (click)="goBack()">返回</button>
</div>
