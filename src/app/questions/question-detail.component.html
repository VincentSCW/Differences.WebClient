<div *ngIf="question">
  <div>{{question.title}}</div>
  <br/>
  <div>
    <ez-quill-editor
      [(ngModel)]="question.content"
      [readOnly]="isReadOnly"
      showStatusBar="true"
      [user]="question.user"></ez-quill-editor>
  </div>
</div>
<br/>
<div>我来回答</div>

<md-list>
  <md-list-item *ngFor="let answer of answers | async | select: 'question_answers'">
    <span>{{answer.content}}</span>
  </md-list-item>
</md-list>
<div>
  <button md-button (click)="goBack()">返回</button>
</div>
