<div *ngIf="question">
  <h3>{{question.title}}</h3>
  <div>
    <content-panel
      [data]="question"></content-panel>
  </div>
</div>

<div class="panelTitle underline">
  <button class="float-right" md-button color="primary"
   (click)="expansionPanel.toggle()">我有话说</button>
  <span>回复</span>
</div>
<md-expansion-panel #expansionPanel>
  <div>
    <ez-quill-editor
      [(ngModel)]="myAnswerContent"></ez-quill-editor>
    <button md-raised-button color="accent"
      (click)="submitAnswer()">提交</button>
  </div>
</md-expansion-panel>

<md-list>
  <div class="item-wrapper"
    *ngFor="let answer of answers | async | select: 'question_answers'">
    <content-panel 
      [data]="answer"
      (onUpdate)="onUpdate($event)"></content-panel>
  </div>
</md-list>
<div>
  <button md-button (click)="goBack()">返回</button>
</div>
