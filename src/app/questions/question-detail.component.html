<div *ngIf="question">
  <h3>{{question.title}}</h3>
  <div>
    <content-panel
      showStatusBar="true"
      [data]="question"></content-panel>
  </div>
</div>

<md-list>
  <div class="item-wrapper"
    *ngFor="let answer of answers | async | select: 'question_answers'">
    <content-panel 
      showStatusBar="true"
      [data]="answer"></content-panel>
  </div>
</md-list>
<div>
  <button md-button (click)="goBack()">返回</button>
</div>
