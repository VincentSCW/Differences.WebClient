<form name="form" (ngSubmit)="onSubmit()">
  <div>
    <md-form-field class="full-width form-control question-title">
      <input mdInput #title maxlength="200" 
        [formControl]="titleCtrl"
        placeholder="输入标题（用大括号来标记比对项）">
      <span mdSuffix>有什么不同？</span>
      <md-hint align="start">例：{{ '{' }}你{{ '}' }}和{{ '{' }}我{{ '}' }}之间有什么不同？</md-hint>
      <md-hint align="end">{{title.value.length}} / 80</md-hint>
    </md-form-field>
  </div>
  <br/>
  <div>
    <div class="form-group" 
          [ngClass]="{'has-error': (!editorContent.valid && editorContent.touched), 'has-success': (editorContent.valid && editorContent.touched)}">
      <quill-editor class="form-control" 
        [formControl]="editorContent" 
        [options]="editorOptions"></quill-editor>
    </div>
  </div>

  <div>
    <button md-raised-button color="accent" type="submit" >提交</button>
    <button md-button>取消</button>
  </div>
</form>
