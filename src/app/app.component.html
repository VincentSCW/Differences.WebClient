<div id="top-of-page"></div>

<div *ngIf="isFetching" class="progress-bar-container">
  <md-progress-bar mode="indeterminate" color="warn"></md-progress-bar>
</div>

<app-top-bar (onSideNavToggled)="sidenav.toggle()"></app-top-bar>

<md-sidenav-container class="sidenav-container">
  <md-sidenav class="sidenav" #sidenav mode="side" [opened]="isOpened">
    <app-category-panel></app-category-panel>
  </md-sidenav>
  <section class="sidenav-content">
    <!-- <breadcrumb prefix="主页"></breadcrumb> -->
    <button md-icon-button (click)="goBack()">
      <md-icon class="icon-highlight icon-large">keyboard_backspace</md-icon>
    </button>
    <router-outlet></router-outlet>
  </section>
</md-sidenav-container>

<div class="toc-container">
  <app-toc></app-toc>
</div>

</footer>
