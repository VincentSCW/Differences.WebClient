<div class="card" *ngFor="let user of data | async | select: 'topUsers'">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <ngx-avatar [name]="user.displayName"></ngx-avatar>
      </div>
      <div class="media-content">
        {{user.displayName}}
      </div>
    </div>
  </div>
</div>
