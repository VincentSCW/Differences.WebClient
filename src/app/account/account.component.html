<div *ngIf='(isSignedIn | async)'>
  <button md-button [mdMenuTriggerFor]="menu" *ngIf="!!currentUser.name">
    <div class="account-button">
      <ngx-avatar [name]="currentUser.name" size="30"></ngx-avatar>
      {{ currentUser.name }}
    </div>
  </button>
  <md-menu #menu="mdMenu">
      <button md-menu-item (click)='onAccountClicked()'>账户</button>
      <button md-menu-item (click)='onSignoutClicked()'>登出</button>
  </md-menu>
</div>
<div *ngIf='(isSignedIn | async) === false'>
  <button md-button (click)='onSignClicked()'>登录 / 注册</button>
</div>
