<div *ngIf="currentUser != null">
  <button md-button [mdMenuTriggerFor]="menu">
    <div class="account-button">
      <ngx-avatar [name]="currentUser.displayName" size="30"></ngx-avatar>
      {{ currentUser.displayName }}
    </div>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)='onAccountClicked()'>账户</button>
    <button md-menu-item (click)='onSignoutClicked()'>登出</button>
  </md-menu>
</div>
<div *ngIf='currentUser === undefined'>
  <button md-button (click)='onSignClicked()'>登录 / 注册</button>
</div>
