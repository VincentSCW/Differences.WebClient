<form name="form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <input hidden name="id" [(ngModel)]="id">
  <div class="field">
    <div class="control">
      <md-form-field class="full-width form-control">
        <input mdInput required #inputTitle name="title" maxlength="100" [(ngModel)]="title" placeholder="标题（用大括号来标记比对项）">
        <md-hint align="start">例：{{ '{' }}你{{ '}' }}和{{ '{' }}我{{ '}' }}之间有什么不同？</md-hint>
        <md-hint align="end">{{inputTitle.length}} / 100</md-hint>
      </md-form-field>
    </div>
  </div>
  <br />
  <div class="field">
    <div class="control">
      <md-category-dropdown name="categoryId" [(ngModel)]="categoryId"></md-category-dropdown>
    </div>
  </div>
  <br />
  <div class="field">
    <div class="form-group control">
      <ez-quill-editor name="content" [(ngModel)]="content"></ez-quill-editor>
    </div>
  </div>

  <div class="field is-grouped">
    <p class="control">
      <button md-icon-button type="submit" [disabled]="!form.valid">
        <md-icon [class.icon-highlight]="form.valid" [class.icon-normal]="!form.valid">check</md-icon>
      </button>
    </p>
    <p class="control">
      <a md-icon-button (click)="onCancel()">
        <md-icon class="icon-normal">close</md-icon>
      </a>
    </p>
  </div>
</form>
