<md-select placeholder="类别" [formControl]="categoryCtrl"
  [(ngModel)]="selectedCategory">
  <md-optgroup *ngFor="let group of categoryGroups" [label]="group.name">
    <md-option *ngFor="let category of group.categories"
      [value]="category">
      {{category.name}}
    </md-option>
  </md-optgroup>
</md-select>
