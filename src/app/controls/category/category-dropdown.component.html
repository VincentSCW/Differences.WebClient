<mat-select placeholder="类别" [formControl]="categoryCtrl"
  [(value)]="selectedCategoryId">
  <mat-optgroup *ngFor="let group of categoryGroups" [label]="group.name">
    <mat-option *ngFor="let category of group.categories"
      [value]="category.id">
      {{category.name}}
    </mat-option>
  </mat-optgroup>
</mat-select>
