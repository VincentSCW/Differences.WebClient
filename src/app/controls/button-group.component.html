<div class="field is-grouped">
  <p class="control">
    <a mat-icon-button mdTooltip="确定" (click)="onSubmit()" [disabled]="!isValid">
      <mat-icon [class.icon-highlight]="isValid" [class.icon-normal]="!isValid">check</mat-icon>
    </a>
  </p>
  <p class="control">
    <a mat-icon-button mdTooltip="取消" (click)="onCancel()">
      <mat-icon class="icon-normal">close</mat-icon>
    </a>
  </p>
</div>
