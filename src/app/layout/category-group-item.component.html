<div class="level menu-label">
  <p class="level-left">
    {{categoryGroup.name}}
  </p>
  <a class="level-right"
    (click)="isExpanded=!isExpanded">
    <span class="icon">
      <i [class]="isExpanded ? 'fa fa-angle-up': 'fa fa-angle-down'"></i>
    </span>
  </a>
</div>
<md-expansion-panel class="clear-spacing" [expanded]="isExpanded">
  <ul class="menu-list">
    <li *ngFor="let category of categoryGroup.categories">
      <a (click)="selectionChange(category.id)"
        [class.is-active]="selectedCategoryId != null && category.id == selectedCategoryId">
        {{category.name}}
      </a>
    </li>
  </ul>
</md-expansion-panel>
