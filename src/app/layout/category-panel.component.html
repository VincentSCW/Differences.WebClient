<aside class="menu">
  <div *ngFor="let categoryGroup of categoryGroups">
    <p class="menu-label">
      {{categoryGroup.name}}
    </p>
    <ul class="menu-list">
      <li *ngFor="let category of categoryGroup.categories">
        <a (click)="selectionChange(category)"
          [class.is-active]="selectedCategory.value != null && category.id == selectedCategory.value.id">
          {{category.name}}
        </a>
      </li>
    </ul>
  </div>
</aside>
