<md-list>
  <md-list-item *ngFor="let category of categories">
    <a class="button is-primary width-100" 
      (click)="selectionChange(category)"
      [class.is-info]="selectedCategory.value != null && category.id == selectedCategory.value.id"
      [class.is-outlined]="selectedCategory.value == null || category.id != selectedCategory.value.id">
      {{category.name}}</a>
  </md-list-item>
</md-list>
